<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNSPLASH DATA</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>

    <table var=table>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">

            </button>

                <!-- UNSPLASH LOGO FROM FONTAWESOME! -->
                <i class="fab fa-unsplash"></i>

                <span class="navbar-text">UNPLASH PORTFOLIO</span>

                <ul class="navbar-nav">
                    <!-- to create Tabs if I want to 
                        <ul class="nav nav-tabs"></ul> -->
                    <!-- Create a dropdown -->
                    <div class="dropdown">

                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target"
                            href="showonly">SHOW ONLY
                            <!-- Adds arrow next to the link -->
                            <span class="caret"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="descriptiondata" id="Descriptiondata">Description</a>
                            <a class="dropdown-item" href="#">Date</a>
                            <a class="dropdown-item" href="#">name</a>
                            <a class="dropdown-item" href="#">Picture</a>
                            <a class="dropdown-item" href="#">likes</a>
                        </div>

                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Date</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Name</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Picture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">likes</a>
                    </li>
                </ul>
            </div>

            <div class="formcheck">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="lessThan2" value="2">
                    <label class="form-check-label" for="inlineCheckbox1">0-2 likes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="lessThan5" value="5">
                    <label class="form-check-label" for="inlineCheckbox2">2-5 likes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="moreThan5" value="10">
                    <label class="form-check-label" for="inlineCheckbox3">more than 5 likes</label>
                </div>
                <label for="Picker">Date Picker</label>
                <input type="date" id="date" name="date">
            </div>

        </nav>


        <thead class="tags">
            <th>Picture</th>
            <th>Description</th>
            <th>likes</th>
            <th>Name</th>
            <th>Date of Creation</th>

        </thead>

        <tbody id="list">


        </tbody>
